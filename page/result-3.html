<body style="background: linear-gradient(to right, #ff6e7f, #bfe9ff)">
  <div class="container">
    <section id="shareResult" class="mx-auto my-5 px-3 py-5">
      <h3 class="resultName">
        이건 어때? 난 어때? 독특한 매력<br><span style ="font-weight:bold">Noon to Dusk</span>
      </h3>
       <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
         <img class = "img-fluid" src="../img/image-3.png" alt="0">
       </div>
       <div class="resultDesc mb-4 mx-4">
        상대방을 홀리게 만드는 당신! 신비롭고 독특한 매력을 가져, 상대방이 푹 빠지게 만드는 스타일이에요. 직감이 발달되어 손재주가 뛰어난 편이고, 연애할 때 통통 튀는 모습들을 많이 보여준답니다. 유순하고 낙천적인 성향이지만, 자칫잘못하면 상대방에게 천진난만한 아이처럼 보일 수 있는 점을 주의해야 돼요. 또한 감정 기복이 심한 편이라 변덕스러운 마음을 가질 수 있어, 이런 부분들에 신경을 쓴다면 좋은 연애를 할 수 있어요.
       </div>
      <button type="button" class="m-auto btn btn-outline-danger" onclick="js:goHome()">나도 해보기</button>
    </section>
  </div>
  <script type="text/javascript">

    }
